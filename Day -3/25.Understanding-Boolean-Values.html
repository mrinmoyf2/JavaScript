<body>

  <h1> Understanding Boolean Values</h1>

  <h2>JavaScript Booleans</h2>
  <p>JavaScript booleans can have one of two values: true or false.</p>
  <hr>
  <h2>The Boolean() Function</h2>

  <p>You can use the Boolean() function to find out if an expression is true:</p>
  <br>
  <p>example :-</p>
  <p>Display the value of Boolean(10 > 9)</p>

  <button onclick="myFunction()">Try it</button>

  <p id="demo"></p>


  <script type="text/javascript">
    function myFunction() {
      document.getElementById("demo").innerHTML = Boolean(10 > 9); /* For  easier you can change this line :-document.getElementById("demo").innerHTML = 10 > 9; */

    }
  </script>
</body>

</html>
