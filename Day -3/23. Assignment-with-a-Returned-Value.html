<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <h1>Assignment with a Returned Value</h1>
  <p>Functions act as placeholders for the data they output. Basically, you can assign the output of a function to a variable, just like any normal data.
    <br>
    Here is the basic code solution:</p>

  <p>
    processed = processArg(7);
  </p>



  <script type="text/javascript">
    // Example
    var changed = 0;

    function change(num) {
      return (num + 5) / 3;
    }

    changed = change(10);

    // Setup
    var processed = 0;

    function processArg(num) {
      return (num + 3) / 5;
    }

    // Only change code below this line
    processed = processArg(7);
  </script>
</body>

</html>
